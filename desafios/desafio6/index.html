<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos insirir elementos da lista a seguir. Passe o mouse sobre os termos a para descobrir qual tag deverá utilizar para caso.</h2>
    <ul type="square">
        <li><abbr title="use a Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Tag &lt;h1&gt; a &lt;h6&gt;"> Títulos </abbr> </li>
        <li><abbr title="Tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;">listas simples</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">listas ordenadas</abbr></li>
        <li><abbr title="Tag &lt;strong&gt;. Caso não tiver sentido &lt;b&gt;">negrito</abbr></li>
        <li><abbr title="tag &lt;a&gt;">Criação de links</abbr></li>
    </ul>
</body>
</html>
