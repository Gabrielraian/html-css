<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais da CSS */
            height: 100%;
        }
        body { /*top-pra cima, rigth-pra direita , bottom-pra baixo , left-esquerda */
            background-image: linear-gradient(to left, #1C8394,#154B52, #000B0D, #390D02, #A52502);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
